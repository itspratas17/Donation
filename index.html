<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>ItsPratas | Hyperspace Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
  <style>
        :root {
            --accent: #9146FF;
            --accent-bright: #bc92ff;
            --gold: #FFD700;
            --deep-space: #05050a;
        }

        body {
            margin: 0;
            padding: 30px;
            background: transparent;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }

        /* --- CARD DE ELITE --- */
        .elite-card {
            width: 520px;
            height: 160px;
            background: rgba(5, 5, 10, 0.95);
            border-radius: 24px;
            position: relative;
            padding: 25px 35px;
            border: 1px solid rgba(145, 70, 255, 0.4);
            box-shadow: 0 0 50px rgba(0,0,0,0.9), inset 0 0 20px rgba(145, 70, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* --- ESPAÇO ACELERADO --- */
        .stars {
            position: absolute;
            top: 0; left: 0; width: 200%; height: 100%;
            background: 
                radial-gradient(1px 1px at 10% 10%, #fff, transparent),
                radial-gradient(2px 2px at 50% 50%, #fff, transparent),
                radial-gradient(1px 1px at 90% 80%, #fff, transparent);
            background-size: 250px 250px;
            opacity: 0.6;
            animation: warpSpeed 8s linear infinite; /* Mais rápido */
        }

        @keyframes warpSpeed {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* --- PLANETAS REALISTAS --- */
        .planet {
            position: absolute;
            border-radius: 50%;
            z-index: 2;
            animation: planetPass 12s linear infinite; /* Mais rápido */
        }

        .purple-giant {
            width: 120px; height: 120px;
            background: radial-gradient(circle at 30% 30%, var(--accent) 0%, #1a0b4d 60%, #000 100%);
            box-shadow: inset -10px -10px 40px rgba(0,0,0,0.9), 0 0 30px rgba(145, 70, 255, 0.2);
            top: -20px; left: -150px;
            animation-delay: 1s;
        }

        .ice-world {
            width: 40px; height: 40px;
            background: radial-gradient(circle at 30% 30%, #00d4ff 0%, #0b3d4d 70%, #000 100%);
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.8);
            bottom: 10px; left: -100px;
            animation-delay: 6s;
        }

        @keyframes planetPass {
            0% { transform: translateX(0); }
            100% { transform: translateX(800px); }
        }

        /* --- TIPOGRAFIA DE LUXO --- */
        .content { position: relative; z-index: 10; }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .title-group {
            border-left: 3px solid var(--accent);
            padding-left: 15px;
        }

        .label {
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--accent-bright);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 2px;
            opacity: 0.8;
        }

        .amount {
            font-size: 3.5rem;
            font-weight: 800;
            color: #fff;
            margin: 0;
            line-height: 0.9;
            letter-spacing: -2px;
            /* Efeito de brilho no texto */
            text-shadow: 0 0 20px rgba(255,255,255,0.2), 0 10px 10px rgba(0,0,0,0.5);
        }

        .percent-wrap {
            text-align: right;
        }

        .percent-num {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--gold);
            display: block;
            line-height: 1;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
        }

        .percent-sub {
            font-size: 0.6rem;
            font-weight: 700;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
        }

        /* --- BARRA DE PROGRESSO SLIM --- */
        .progress-area { margin-top: 15px; }

        .track {
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #772CE8, var(--accent), #00d4ff);
            box-shadow: 0 0 20px var(--accent);
            transition: width 2s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        /* Efeito de brilho a passar na barra */
        .fill::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 40px; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: shineBar 2s infinite;
        }

        @keyframes shineBar {
            0% { left: -40px; }
            100% { left: 100%; }
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.65rem;
            font-weight: 600;
            color: rgba(255,255,255,0.3);
            letter-spacing: 1px;
        }

        .meta-val { color: #fff; font-weight: 800; }
    </style>
</head>
<body>

<div class="elite-card">
    <div class="stars"></div>
    <div class="planet purple-giant"></div>
    <div class="planet ice-world"></div>
    
    <div class="content">
        <div class="top-row">
            <div class="title-group">
                <div class="label">Comandante ItsPratas</div>
                <h1 class="amount" id="totalStatus">0,00 €</h1>
            </div>
            <div class="percent-wrap">
                <span class="percent-num" id="percVal">0%</span>
                <span class="percent-sub">Progressão</span>
            </div>
        </div>

        <div class="progress-area">
            <div class="track">
                <div class="fill" id="barFill"></div>
            </div>
            <div class="footer">
                <span>ESTADO: NAVEGAÇÃO ESPACIAL</span>
                <span>META: <span class="meta-val" id="displayGoal">100</span>€</span>
            </div>
        </div>
    </div>
</div>

<script>
    function update() {
        const val = parseFloat(localStorage.getItem('total')) || 0;
        const goal = parseFloat(localStorage.getItem('goal')) || 100;
        const p = Math.min((val / goal) * 100, 100);

        document.getElementById('barFill').style.width = p + '%';
        document.getElementById('percVal').innerText = Math.floor(p) + '%';
        document.getElementById('totalStatus').innerText = val.toLocaleString('pt-PT', { style: 'currency', currency: 'EUR' });
        document.getElementById('displayGoal').innerText = goal;
    }
    setInterval(update, 1000);
    window.onload = update;
</script>

</body>
</html>
